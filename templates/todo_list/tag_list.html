{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Tags</h1>
          <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">Add</a>
        </div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          {% for tag in object_list %}
            <tr>
              <td>{{ tag.name }}</td>
              <td><a href="{% url 'todo_list:tag-update' tag.pk %}" class="btn btn-secondary btn-sm">Update</a></td>
              <td><a href="{% url 'todo_list:tag-delete' tag.pk %}" class="btn btn-secondary btn-sm">Delete</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
