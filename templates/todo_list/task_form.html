{% extends 'base.html' %}
{% block content %}
  {% load crispy_forms_filters %}
  <h1>{{ object|yesno:"Update,Create" }} Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary">
      <a class="btn btn-primary" href="{% url 'todo_list:task-list' %}">Cancel</a>
  </form>
{% endblock %}
